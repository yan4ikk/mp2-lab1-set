name: C/C++ CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        configs: [Release]
    steps:
    - name: Checkout
      uses: actions/checkout@v2.0.0
    - name: Build project
      shell: bash
      run: |
        echo $PATH
        ls -a
        cd build/
        cmake -DCMAKE_BUILD_TYPE=Release .. && make -j 2
        cd bin/
        ls -a
    - name: Run tests
      shell: bash
      run: |
        cd build/bin/
        ls -a
        ./test_set
    - uses: actions/upload-artifact@v2
      with:
        path: |
          build/*.tar.gz
        name: artifact_${{ matrix.os }}_${{ matrix.configs }}.tar.gz
